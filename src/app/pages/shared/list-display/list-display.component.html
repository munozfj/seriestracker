<div class="card card-body " *ngFor="let serie of data.results  ">
    <div class="row">
      <figure class="col-12 col-md-3">
        <img class="cover img-fluid pointer" [routerLink]="['/show', serie.id]" src="{{ serie.poster_path | showImage:widthTS:'poster' }}"
          alt="{{ serie.original_name }}"  title="{{ serie.original_name }}"  [ngStyle]="{'width.px': widthTS }">
      </figure>
      <div class="cold-12 col-md-9 ">
        <h2 class="text-center pointer" [routerLink]="['/show', serie.id]" >{{serie.original_name}}</h2>
        <p>
          <span class="font-weight-bold font-italic">Primera emisión:</span> {{ serie.first_air_date  }}</p>
        <p>
          <span class="font-weight-bold font-italic">Cantidad de televidentes:</span> {{ serie.popularity | number:'1.2-2' }}</p>
        <p>
          <span class="font-weight-bold font-italic">Voto promedio:</span>
          <span class=" badge badge-warning">{{ serie.vote_average}} </span>
        </p>
        <p>
          <span class="font-weight-bold font-italic">Cantidad de votos:</span>
          <span class=" badge badge-warning">{{ serie.vote_count}} </span>
          <p>
            <span class="font-weight-bold font-italic">Sinopsis:</span> {{ serie.overview | slice:0:120}} </p>
          <button [routerLink]="['/show',serie.id]" class="btn btn-success">Saber más ...</button>
      </div>
    </div>
  </div>
